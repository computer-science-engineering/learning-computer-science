language: java

jdk:
  - oraclejdk11
  # - openjdk11
  # https://github.com/travis-ci/travis-ci/issues/8975
  #- oraclejdk9

branches:
  only:
    - master

before_install:
  - sudo add-apt-repository ppa:deadsnakes/ppa -y
  - sudo apt-get update -y
  - sudo apt-get install python3.7 -y
  - chmod +x gradlew

script:
  - bash ./gradlew test jacocoJupTestReport
  - python3.7 --version
  - pyenv versions
  - pyenv install 3.7.0a1
  - pyenv versions
  - pyenv global 3.7.0a1
  - pip install -r requirements.txt
  - coverage3 run scripts/run_unit_tests.py
  - python3.7 scripts/create_problems_list.py

#https://caveofcode.com/2017/05/publish-an-angular-app-to-github-pages/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: website
  on:
    branch: master
  target-branch: gh-pages