name: build-test
on: [push]
jobs:
  build:
    name: Build, Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "14.0.0"
          architecture: x64
      - run: java -version
      - name: Make javacode
        run: make javacode
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
          architecture: "x64"
      - run: python --version
      - run: pip install -r requirements.txt
      - name: Make pythoncode
        run: make pythoncode
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.100"
      - run: dotnet --version
      - name: Make csharpcode
        run: make csharpcode
