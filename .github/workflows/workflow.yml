name: Workflow
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: actions/setup-java@v1
        with:
          java-version: "12.0.2"
          architecture: x64
      - name: Make
        working-directory: ./
        run: make javacode
